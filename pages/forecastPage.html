<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <a href="#/">back home</a>
    <hr/>
    <p>Forecast for {{cityName}}</p>
    <hr/>
    Days: <a href="#/forecast/8" ng-class="{ 'bg-primary': days === 8}">1</a> |
          <a href="#/forecast/16" ng-class="{ 'bg-primary': days === 16}" >2</a> | 
          <a href="#/forecast/24" ng-class="{ 'bg-primary': days === 24}">3</a> | 
          <a href="#/forecast/32" ng-class="{ 'bg-primary': days === 32}">4</a> |
          <a href="#/forecast/40" ng-class="{ 'bg-primary': days === 40}">5</a>
    <hr>
    <div ng-repeat="item in weatherResult.list">
      <div class="row">
        <div class="col-md-12">
          <weather-raport
            info-date="{{item.dt}}" 
            info-temp="{{item.main.temp}}" 
            convert-to-standard="convertToCelsius(degK)" 
            convert-to-date="convertToDate(date)"  
            date-format="y MMM, d, EEEE 'at' HH">
          </weather-raport>
        </div>
      </div>
      <hr/>
    </div>
  </div>
  </div>
</div>
